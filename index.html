<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <p>Created by argoars</p>
        </header>
        <h1>Key Generator</h1>
        <select id="keyCountSelect">
            <option value="1">1 Key</option>
            <option value="2">2 Keys</option>
            <option value="3">3 Keys</option>
            <option value="4">4 Keys</option>
        </select>
        <button id="startBtn">Start</button>
        <div id="progressContainer" class="">
            <div id="progressBar" style="width: 80%;"></div>
            <span id="progressText">80%</span>
        </div>
        <div id="keyContainer" class="">
            <h2>Generated Keys:</h2>
            <p id="generatedKeys">BIKE-2NJ-ATMS-0W3V-QE6</p>
        </div>
        <footer>
            <button id="creatorChannelBtn">Канал создателя в Dzen</button>
        </footer>
    </div>
    <script src="script.js"></script>


</body></html>
